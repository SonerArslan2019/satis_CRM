<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Burada ekstra CSS veya JavaScript bağlantıları olabilir -->
</head>
<body>
<h6>ARSLAN YAPI OTOTMASYON</h6>
<p>METAXDOOR imalat programi kullanmak icin giris yapalim</p>
<br><br><br>
<div class="container">
    <h2>{{ title }}</h2>

    <!-- Giriş formu -->
    <form method="post">
        {% csrf_token %}
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Giriş Yap</button>
    </form>

    <!-- Burada ekstra içerik veya bağlantılar olabilir -->
</div>
</body>
</html>
