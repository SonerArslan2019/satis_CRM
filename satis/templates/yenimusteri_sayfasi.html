<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Müşteri Oluştur</title>
</head>
<body>
    <h1>Yeni Müşteri Oluştur</h1>

    <!-- Yeni Müşteri Formu -->
    <form action="/musteri-kaydet" method="post">
        <label for="musteriAdi">Müşteri Adı:</label><br>
        <input type="text" id="musteriAdi" name="musteriAdi" required><br><br>

        <label for="musteriEmail">E-posta:</label><br>
        <input type="email" id="musteriEmail" name="musteriEmail" required><br><br>

        <label for="musteriTelefon">Telefon:</label><br>
        <input type="tel" id="musteriTelefon" name="musteriTelefon"><br><br>

        <label for="musteriAdres">Adres:</label><br>
        <textarea id="musteriAdres" name="musteriAdres" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Müşteri Oluştur">
        <button onclick="window.location.href='{% url 'home:yenimusteri_sayfasi' %}'">Yeni Musteri Olustur --> KONTAKLAR SAYFASI</button>
    </form>
<hr>
<a href="{% url 'home:satis_homepage' %}">ANA SAYFA</a>
</body>
</html>
